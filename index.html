<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مترو یار</title>
<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">


<style>
:root {
    --neon-pink: #ff007f;
    --neon-purple: #AA00D4;
    --neon-blue: #00d4ff;
    --neon-orange: #ff5c00;   
    --glass: rgba(255, 255, 255, 0.1);
}

body {
    margin: 0;
    font-family: 'Tahoma', sans-serif;
    background: #050505 url('109.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 480px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 30px;
    padding: 30px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    text-align: center;
}

.btn-main {
    width: 100%;
    padding: 18px;
    margin: 15px 0;
    font-size: 1rem;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.08);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.btn-main:hover {
    background: var(--neon-blue);
    box-shadow: 0 0 15px var(--neon-blue);
    color: black;
}
.btn-maain {
    width: 100%;
    padding: 18px;
    margin: 15px 0;
    font-size: 1rem;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.08);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.btn-maain:hover {
    background: var(--neon-purple);
    box-shadow: 0 0 15px var(--neon-purple);
    color: white;
}
.btn-map {
    width: 100%;
    padding: 18px;
    margin: 15px 0;
    font-size: 1rem;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.08);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.btn-map:hover {
    background: var(--neon-orange);
    box-shadow: 0 0 15px var(--neon-orange);
    color: white;
}

h2 {
    text-shadow: 0 0 10px var(--neon-orange);
}
</style>
</head>

<body>

<div class="container">
    <h2>به مترویار خوش‌آمدید!</h2>

    <button class="btn-main"
        onclick="window.location.href='https://tm-studio-r.github.io/subway-2/'">
        مترو یار خط ۳
    </button>

    <button class="btn-maain"
        onclick="window.location.href='https://tm-studio-r.github.io/Subway/'">
        مترو یار خط ۷
    </button>

    <button class="btn-map"
        onclick="window.location.href='https://s8.uupload.ir/files/tehran-subway-map-pdf(1)_vztx.jpg'">
        نقشه مترو تهران
    </button>

</div>

</body>
</html>
