<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مترو یار</title>
<link rel="icon" type="image/png" href="xkml.png">

<style>
:root {
    --neon-pink: #ff007f;
    --neon-blue: #00d4ff;
    --glass: rgba(255, 255, 255, 0.1);
}

body {
    margin: 0;
    font-family: 'Tahoma', sans-serif;
    background: #050505 url('109.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 480px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 30px;
    padding: 30px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    text-align: center;
}

.btn-main {
    width: 100%;
    padding: 18px;
    margin: 15px 0;
    font-size: 1rem;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.08);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.btn-main:hover {
    background: var(--neon-blue);
    box-shadow: 0 0 15px var(--neon-blue);
    color: black;
}

h2 {
    text-shadow: 0 0 10px var(--neon-blue);
}
</style>
</head>

<body>

<div class="container">
    <h2>انتخاب کنید</h2>

    <button class="btn-main"
        onclick="window.location.href='https://tm-studio-r.github.io/subway-2/'">
        خط ۳
    </button>

    <button class="btn-main"
        onclick="window.location.href='https://tm-studio-r.github.io/Subway/'">
        خط ۷
    </button>

    <button class="btn-main"
        onclick="window.location.href='map.png'">
        نقشه مترو تهران
    </button>

</div>

</body>
</html>
